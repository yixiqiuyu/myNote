<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-3.3.1.js">
</script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
   //$("div").animate({left:'250px'});
	$("div").fadeIn([10000]);
	$("div").fadeOut([10000]);
	$("div").slideDown([1000]);
	$("div").slideUp([1000]);
  });
});
</script> 
</head>
 
<body>
<button>开始动画</button>
<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的 CSS position 属性设置为 relative、fixed 或 absolute。</p>
<div style="display:none;background:#98bf21;height:100px;width:100px;position:absolute;">
</div>

</body>
</html>
