<html>
	<head>
		<style type="text/css">
			label.error{
				color:red
			}
		</style>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'/>
		<script type="text/javascript" src="validate/jquery.validate.js"></script>
		<script type="text/javascript" src="validate/message_zh_CN.js"></script>
		<script type="text/javascript" src="validate/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			/*$(function(){
				$("#fm1").validate({

			$(function(){
				$('#fm1').validate({
					rules:{
						username:{required:true,minlength:6},
						pwd1:{required:true},
						repwd:{required:true,equalTo:'#pwd'},
						email:{required:true,email:true}
					},
					messages:{
						username:{required:'用户名不能为空',minlength:'用户名长度不能少于6位'},
						pwd1:{required:'密码不能为空'},
						repwd:{required:'确认密码不能为空',equalTo:'两次密码不一致'}
					}
				});
			})
		</script>
		
	</head>
	<body>
		<form action="#" id="fm1">
			<table align="center" border="1px">
				<tr>
					<td>用户名</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" name="pwd1" id="pwd"/></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="password" name="repwd"/></td>
				</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="text" name="email"/></td>
				</tr>
			</table>
		</form>
		<hr/>
		<div align="center"><input type="button" value="提交"></div>
	</body>
</html>
