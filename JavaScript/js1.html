<html>
	<head>
		<script>
			var a=123;
			var b='123';
			console.log(a==b);//判断a和b中的内容是否一样，无关乎数据类型
			console.log(a===b);//判断a、b是否内容和数据类型完全一致
			console.log(typeof a);//获得a变量中的数据类型
			console.log(typeof b);
			var c='123abc';
			var d=parseInt(c);
			console.log(d);
			console.log(isNaN('123'));//判断参数是不是非数：数字---false  不是数字----true
			typeof('123');
		</script>
	</head>
</html>
