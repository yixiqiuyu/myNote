<html>
	<head></head>
	<body>
		<script type="text/javascript">
			/*
				创建自定义对象
				java 由对象模板class 创建对象
				js 没有类的概念，也没有对象的模板
			*/
			var stu={
				name:"gejian",
				age:18,
				getName:function(){return this.name},
				sayhh:function(){alert('呵呵')}
			};
			console.log(stu.name);//对象.属性名
			console.log(stu['name']);//对象['属性名']
			stu.address="河南省";//给stu动态添加属性
			delete stu.age;//删除stu对象的age属性
			console.log(stu);
			/*
				遍历stu对象的所有属性，如果是方法，就执行，否则输出属性值
				
			*/
			for(m in stu){
				if(typeof(stu[m])=="function"){
					stu[m]();
				}else{
					console.log(stu[m]);
				}
			}
		</script>
	</body>
</html>
